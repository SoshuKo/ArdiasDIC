    :root {
      --bg: #0b0c10;
      --panel: #11131a;
      --card: #121521;
      --muted: #8a8f98;
      --text: #e8eaed;
      --accent: #7aa2f7;
      --accent2: #a6e3a1;
      --border: #232634;
      --warn: #ffb4a6;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo";
      margin: 0;
      height: 100%;
    }
    .wrap {
      max-width: 1200px;
      margin: 24px auto 48px;
      padding: 0 16px;
    }
    h1 {
      font-size: 28px;
      margin: 6px 0 2px;
      letter-spacing: .02em;
    }
    .sub { color: var(--muted); margin: 0 0 16px; font-size: 14px; }
    .controls {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      display: grid;
      gap: 10px;
    }
    @media (min-width: 900px) {
      .controls { grid-template-columns: 2fr 1fr 1fr; align-items: end; }
    }
    .box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
    }
    input[type="text"], select {
      width: 100%;
      background: #0f1219;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
    }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(122,162,247,.2); }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; color: var(--muted); }
    button {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, #1b1e27, #12131a);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { border-color: var(--accent2); }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      vertical-align: top;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #0f1118;
      z-index: 2;
    }
    .ardias { font-family: Ardias, "Noto Sans"; font-size: 20px; }
    .count { color: var(--muted); font-size: 12px; }
    .error { color: var(--warn); font-size: 12px; }
    .pill { font-size: 12px; padding: 2px 8px; border:1px solid var(--border); border-radius: 999px; background:#0f1118; }
    .footer { margin-top: 14px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>旧大陸アルディア語辞典</h1>
    <p class="sub">前方・後方・部分・完全一致・正規表現の検索、昇順/降順の切替、全単語表示を備えたクライアントサイド辞典。</p>

    <div class="controls">
      <div class="box">
        <div class="row">
          <label for="q" class="mono">検索語（ラテン文字表記を検索）</label>
        </div>
        <input id="q" type="text" placeholder="例: sh, pf, gh など">
        <div class="row mono" style="margin-top:6px">
          <label><input type="radio" name="mode" value="prefix" checked> 前方一致</label>
          <label><input type="radio" name="mode" value="suffix"> 後方一致</label>
          <label><input type="radio" name="mode" value="partial"> 部分一致</label>
          <label><input type="radio" name="mode" value="exact"> 完全一致</label>
          <label><input type="radio" name="mode" value="regex"> 正規表現</label>
          <label title="大文字小文字を区別して検索"><input type="checkbox" id="case"> 大文字小文字</label>
        </div>
      </div>

      <div class="box">
        <div class="row mono">並び替え</div>
        <div class="row">
          <select id="sortKey">
            <option value="lat">ラテン表記</option>
            <option value="ja">日本語</option>
            <option value="major">大分類</option>
            <option value="minor">中分類</option>
            <option value="no">No.</option>
          </select>
          <button id="toggleSort" aria-pressed="false" title="昇順/降順">昇順</button>
        </div>
      </div>

      <div class="box">
        <div class="row">
          <button id="searchBtn">検索</button>
          <button id="showAllBtn">全単語表示</button>
          <button id="clearBtn">クリア</button>
          <span id="status" class="count" aria-live="polite"></span>
        </div>
        <div id="error" class="error" role="alert" aria-live="assertive"></div>
      </div>
    </div>

    <div class="box" style="margin-top:16px">
      <div class="row" style="justify-content:space-between; align-items: baseline;">
        <div class="mono">列: <span class="pill">No.</span> <span class="pill">大分類</span> <span class="pill">中分類</span> <span class="pill">日本語</span> <span class="pill">ラテン表記</span> <span class="pill">アルディア文字</span></div>
        <div class="mono">総語彙: <span id="totalCount"></span></div>
      </div>
      <div style="overflow:auto; max-height: 70vh; margin-top:8px;">
        <table id="tbl">
          <thead>
            <tr>
              <th style="width:72px;">No.</th>
              <th>大分類</th>
              <th>中分類</th>
              <th>日本語</th>
              <th>ラテン表記</th>
              <th>アルディア文字</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer">
        文字表示には <b>Ardias</b> フォントを使用しています。二重音字（<b>sh</b>, <b>ch</b>, <b>pf</b>, <b>gh</b>）を優先して置換し、母音の長短・アクセント記号は同一文字で保持します。
      </div>
    </div>
  </div>

minor": "身体の部位", "ja": "舌", "lat": "enfeg"}, {"no": "1678", "major": "身体", "minor": "身体の部位", "ja": "唇", "lat": "wapá"}, {"no": "1679", "major": "身体", "minor": "身体の部位", "ja": "口", "lat": "plofá"}, {"no": "1680", "major": "身体", "minor": "身体の部位", "ja": "頬", "lat": "sprūjit"}, {"no": "1681", "major": "身体", "minor": "身体の部位", "ja": "耳", "lat": "kāpfich"}, {"no": "1682", "major": "身体", "minor": "身体の部位", "ja": "鼻梁", "lat": "skrūwe"}, {"no": "1683", "major": "身体", "minor": "身体の部位", "ja": "鼻", "lat": "lēfuj"}, {"no": "1684", "major": "身体", "minor": "身体の部位", "ja": "瞳孔", "lat": "dacha"}, {"no": "1685", "major": "身体", "minor": "身体の部位", "ja": "まつげ", "lat": "dreza"}, {"no": "1686", "major": "身体", "minor": "身体の部位", "ja": "まぶた", "lat": "chagē"}, {"no": "1687", "major": "身体", "minor": "身体の部位", "ja": "眉毛", "lat": "becód"}, {"no": "1688", "major": "身体", "minor": "身体の部位", "ja": "目", "lat": "shenoi"}, {"no": "1689", "major": "身体", "minor": "身体の部位", "ja": "顔", "lat": "pfotīr"}, {"no": "1690", "major": "身体", "minor": "身体の部位", "ja": "額", "lat": "huchrī"}, {"no": "1691", "major": "身体", "minor": "身体の部位", "ja": "頭", "lat": "prōfeb"}, {"no": "1692", "major": "身体", "minor": "身体の部位", "ja": "皮膚", "lat": "swūka"}, {"no": "1693", "major": "身体", "minor": "身体の部位", "ja": "体", "lat": "zachwō"}];

// === LAT → ARDIAS 変換ロジック ===
// 置換マップ（まず二重音字 / 複数文字 → 次に単文字）。
const digraphs = [
  ["sh","ʃ"],
  ["ch","č"],
  ["pf","ɸ"],
  ["gh","ɣ"]
];

const singles = [
  ["p","p"],["b","b"],["m","m"],["f","f"],["v","v"],["w","w"],
  ["t","t"],["d","d"],["n","n"],["s","s"],["z","z"],["c","c"],
  ["r","r"],["l","l"],["k","k"],["g","g"],["h","h"],["x","x"],
  ["j","j"],["q","q"],["y","y"],
  ["'","ʔ"],
  // 母音と長短/アクセント記号
  ["a","a"],["e","e"],["i","i"],["o","o"],["u","u"],
  ["ā","ā"],["ē","ē"],["ī","ī"],["ō","ō"],["ū","ū"],
  ["á","á"],["é","é"],["í","í"],["ó","ó"],["ú","ú"],
  ["æ","æ"],["ø","ø"],
  [",",","],[".","."],["-","-"],[" "," "]
];

function withCap(pairs) {
  const out = [];
  for (const [lat, ar] of pairs) {
    if (lat.length > 1) {
      const tcase = lat[0].toUpperCase() + lat.slice(1);
      out.push([tcase, ar]);
    }
    out.push([lat.toUpperCase(), ar]);
    out.push([lat, ar]);
  }
  return out;
}

const replOrder = [
  ...withCap(digraphs),
  ...withCap(singles)
];

const escaped = replOrder.map(([k]) => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
const pattern = new RegExp(escaped.join('|'), 'g');
const map = new Map(replOrder);

function transliterate(src) {
  return (src || "").replace(pattern, m => map.get(m) ?? m);
}

// === ビュー制御 ===
const $q = document.getElementById('q');
const $case = document.getElementById('case');
const $sortKey = document.getElementById('sortKey');
const $toggleSort = document.getElementById('toggleSort');
const $searchBtn = document.getElementById('searchBtn');
const $showAllBtn = document.getElementById('showAllBtn');
const $clearBtn = document.getElementById('clearBtn');
const $tbl = document.getElementById('tbl').querySelector('tbody');
const $status = document.getElementById('status');
const $error = document.getElementById('error');
const $totalCount = document.getElementById('totalCount');

let asc = true;

function getMode() {
  const els = document.querySelectorAll('input[name="mode"]');
  for (const el of els) if (el.checked) return el.value;
  return 'prefix';
}

function cmp(a, b) {
  return a < b ? -1 : a > b ? 1 : 0;
}

function render(rows) {
  $tbl.innerHTML = rows.map(r => `
    <tr>
      <td class="mono">${r.no}</td>
      <td class="mono">${escapeHtml(r.major)}</td>
      <td class="mono">${escapeHtml(r.minor)}</td>
      <td>${escapeHtml(r.ja)}</td>
      <td class="mono">${escapeHtml(r.lat)}</td>
      <td class="ardias">${escapeHtml(transliterate(r.lat))}</td>
    </tr>
  `).join('');
}

function escapeHtml(s) {
  return (s ?? '').replace(/[&<>"']/g, m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"})[m]);
}

function search() {
  $error.textContent = "";
  const q = $q.value || "";
  const mode = getMode();
  const cs = $case.checked;
  const key = $sortKey.value;

  let filtered = DATA.slice();
  if (mode !== 'all' && q !== "") {
    try {
      const src = cs ? q : q.toLowerCase();
      if (mode === 'regex') {
        const re = new RegExp(q, cs ? '' : 'i');
        filtered = filtered.filter(r => re.test(r.lat));
      } else {
        filtered = filtered.filter(r => {
          const s = cs ? r.lat : (r.lat || '').toLowerCase();
          if (mode === 'prefix') return s.startsWith(src);
          if (mode === 'suffix') return s.endsWith(src);
          if (mode === 'partial') return s.includes(src);
          if (mode === 'exact') return s === src;
          return true;
        });
      }
    } catch (e) {
      $error.textContent = "正規表現エラー: " + e.message;
      filtered = [];
    }
  }
  filtered.sort((a,b) => {
  const av = key === 'no' ? Number(a.no) : a[key];
  const bv = key === 'no' ? Number(b.no) : b[key];
  return asc ? cmp(av, bv) : -cmp(av, bv);
});
  render(filtered);
  $status.textContent = `表示: ${filtered.length} / 総数: ${DATA.length}`;
}

function showAll() {
  document.querySelector('input[value="prefix"]').checked = true;
  $q.value = "";
  search();
}

$toggleSort.addEventListener('click', () => {
  asc = !asc;
  $toggleSort.textContent = asc ? "昇順" : "降順";
  $toggleSort.setAttribute('aria-pressed', (!asc).toString());
  search();
});

$searchBtn.addEventListener('click', search);
$showAllBtn.addEventListener('click', showAll);
$clearBtn.addEventListener('click', () => { $q.value = ""; search(); });
$q.addEventListener('input', search);
$sortKey.addEventListener('change', search);
document.querySelectorAll('input[name="mode"]').forEach(el => el.addEventListener('change', search));

// 初期表示
$totalCount.textContent = DATA.length;
showAll();
</script>
